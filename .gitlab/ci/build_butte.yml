####
# This is the share configuration of jobs for butte

.build_butte:
  variables:
  tags:
    - shell
    - butte
  stage: build
  extends: .build_blueos_3_ppc64le_ib_script
  only:
    variables:
      - $UMPIRE_CI_BUTTE == "ON"
  allow_failure: true

.build_butte_advanced:
  stage: build_advanced
  extends: .build_butte
  only:
    variables:
      - $UMPIRE_CI_BUTTE == "ON"
      - $ALL_TARGETS == "YES"
    refs:
      - master
  allow_failure: true

