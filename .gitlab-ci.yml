
variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - date

after_script:
  - date

# There are no tests for now
stages:
  - pre-build
  - build
  - post-build
  - test

# This is not a job, but contains project specific build commands
.build_quartz_script:
  script:
    - squeue -h --name=ci_build_quartz
    - srun --jobid=$(squeue -h --name=ci_build_quartz --format=%A) -t 10 -N 1 -n 1 -c 4 .gitlab/scripts/build.sh

# Butte uses a very different job allocation system, building on login nodes is recommended
.build_butte_script:
  script:
    - .gitlab/scripts/build.sh


# This is where jobs are included
include:
  - local: .gitlab/ci/build_quartz.yml
#  - local: .gitlab/ci/build_butte.yml


